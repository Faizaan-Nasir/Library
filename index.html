<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <LINK href="./css/stylesheet.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="icon" href="./src/favicon.png">

    <style>
        body {
            background-image: url("./src/bg.png");
        }
    </style>
</head>

<body onload="displaydate()">
    <script src="./scripts/app.js"></script>
    <div class="image1"><img src="./src/image 1.png" class="img"></div>
    <div class="heading">
        School Library Issuing System
    </div>
    <!-- search -->
    <div class="search_bar">
        <textarea id="search" cols="10000" rows="1" placeholder="Search for Students and Books"
            class="search"></textarea>
        <button onclick="search()" class="s-btn"><img src="./src/search.png" class="s-btn-img">
        </button>
    </div>
    <br><br><br>
    <main>
        <!-- labels and fields -->
        <form>
            <table style="margin-bottom:30px">
                <tr>
                    <td>Student ID Number: <span style="color: red;">* </span></td>
                    <td> Name of Student: <span style="color: red;">* </span></td>
                    <td> Book Issued: <span style="color: red;">* </span></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <textarea id="sno" cols="16" rows="1" placeholder="Enter SNo." class="textarea"
                            required></textarea>
                    </td>
                    <td>
                        <textarea id="name" cols="16" rows="1" placeholder="Enter Name" class="textarea"
                            required></textarea>
                    </td>
                    <td>
                        <textarea id="book_issued" cols="16" rows="1" placeholder="Book Issued" class="textarea"
                            required></textarea>
                    </td>
                    <td> <button onclick="cleardata()">CLEAR DATA</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Date of Issue:</td>
                    <td> Date of Return: <span style="color: red;">* </span></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <textarea id="date_of_issue" cols="16" rows="1" placeholder="dd/mm/yyyy"
                            class="textarea"></textarea>
                    </td>
                    <td>
                        <textarea id="date_of_return" cols="16" rows="1" placeholder="dd/mm/yyyy" class="textarea"
                            required></textarea>
                    </td>
                    <td>
                        <button onclick="save()" id="submit">SUBMIT DATA</button>
                    </td>
                    <td>
                        <button onclick="request()">FETCH DATA</button>
                    </td>
                </tr>
            </table>

            <div id="verified" class="verified"></div>
            <div id="penalty" class="penalty"></div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <LINK href="./css/stylesheet.css" rel="stylesheet">
    <style>
        body {
            background-image: url("./src/bg.png");
        }
    </style>
</head>

<body onload="displaydate()">
    <script src="./scripts/app.js"></script>

    <div class="heading">
        School Library Issuing System
    </div>
    <!-- search -->
    <div class="search_bar"><textarea id="search" cols="10000" rows="1" placeholder="Search for Students and Books"
            class="search"></textarea><br><button onclick="search()">Search</button></div>

    <main>
        <!-- labels and fields -->
        <form>
            <div class="text">
                Student ID Number<span style="color: red;">* </span>: <textarea id="sno" cols="16" rows="1"
                    placeholder="Enter SNo." class="textarea" required></textarea>
            </div><br>
            <div class="text">
                Name of Student<span style="color: red;">* </span>: <textarea id="name" cols="16" rows="1"
                    placeholder="Enter Name" class="textarea" required></textarea>
            </div><br>
            <div class="text">
                Book Issued<span style="color: red;">* </span>: <textarea id="book_issued" cols="16" rows="1"
                    placeholder="Book Issued" class="textarea" required></textarea>
            </div><br>
            <div class="text">
                Date of Issue: <textarea id="date_of_issue" cols="16" rows="1" placeholder="dd/mm/yyyy"
                    class="textarea"></textarea>
            </div><br>
            <div class="text">
                Date of Return<span style="color: red;">* </span>: <textarea id="date_of_return" cols="16" rows="1"
                    placeholder="dd/mm/yyyy" class="textarea" required></textarea>
            </div>
            <br>
            <!-- buttons -->
            <button onclick="save()">Submit</button>
            <button onclick="request()">Fetch</button>
            <button onclick="cleardata()">Clear Data</button>
        </form>
        <!-- display divs -->
        <div id="verified" class="verified"></div>
        <div id="penalty" class="penalty"></div>
    </main>
</body>

</html>
